<html>
    <head>
        <title>Template Test</title>
        <script src="http://www.google.com/jsapi"></script>
        <script>google.load("jquery", "1");</script>
        <script src="jtple.js" type="text/javascript" charset="utf-8"></script>
        <script>
            $(document).ready(function() {
              var template = new myEdu.util.tplManager();
              var newTpl = template.getNew('name', {
                  'first_name': {
                      'value': 'George',
                      'title': 'First Name'
                  },
                  'last_name': 'Harrison'
              });
              
              $(newTpl.node).hide().appendTo('body').fadeIn('slow');
            });
        </script>
    </head>
    <body>
        <div class="tpl" name="name">
            First Name: <span class="var" name="first_name">Michael</span> <br />
            Last Name: <span class="var" name="last_name">Lasky</span> 
        </div>
    </body>
</html>
